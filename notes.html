<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Smart Learning Assistant</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-yellow-500 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold"><i class="fa-solid fa-note-sticky mr-2"></i> Notes</h1>
    <a href="index.html" class="bg-white text-yellow-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200 transition">
      <i class="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
    </a>
  </header>

  <!-- Notes Section -->
  <main class="flex-1 p-6 flex flex-col items-center">
    
    <!-- Add Note Form -->
    <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-6 mb-6">
      <h2 class="text-lg font-bold text-gray-800 mb-4">Add a New Note</h2>
      <form id="noteForm" class="space-y-4">
        <input type="text" id="noteTitle" placeholder="Note Title" class="w-full border rounded-lg p-3 focus:ring focus:ring-yellow-300" required>
        <textarea id="noteContent" placeholder="Write your note here..." rows="4" class="w-full border rounded-lg p-3 focus:ring focus:ring-yellow-300" required></textarea>
        <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition flex items-center justify-center">
          <i class="fa-solid fa-plus mr-2"></i> Add Note
        </button>
      </form>
    </div>

    <!-- Saved Notes -->
    <div id="notesList" class="w-full max-w-2xl grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </main>

  <!-- JS -->
  <script>
    const noteForm = document.getElementById("noteForm");
    const notesList = document.getElementById("notesList");

    // Load notes from localStorage
    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    // Render notes
    function renderNotes() {
      notesList.innerHTML = "";
      notes.forEach((note, index) => {
        const noteCard = document.createElement("div");
        noteCard.className = "bg-white shadow-md rounded-lg p-4 flex flex-col justify-between";
        noteCard.innerHTML = `
          <div>
            <h3 class="font-bold text-lg text-yellow-600"><i class="fa-solid fa-bookmark mr-2"></i>${note.title}</h3>
            <p class="text-gray-700 mt-2">${note.content}</p>
          </div>
          <button onclick="deleteNote(${index})" class="mt-3 bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm flex items-center justify-center">
            <i class="fa-solid fa-trash mr-1"></i> Delete
          </button>
        `;
        notesList.appendChild(noteCard);
      });
    }

    // Add note
    noteForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      if (title && content) {
        notes.push({ title, content });
        localStorage.setItem("notes", JSON.stringify(notes));
        noteForm.reset();
        renderNotes();
      }
    });

    // Delete note
    function deleteNote(index) {
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      renderNotes();
    }

    // Initial render
    renderNotes();
  </script>
</body>
</html>
