<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat - Smart Learning Assistant</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="bg-indigo-700 text-white w-64 flex flex-col justify-between py-6 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-50">
    <div>
      <div class="flex items-center justify-center mb-6">
        <i class="fa-solid fa-graduation-cap text-3xl mr-2"></i>
        <h1 class="text-xl font-bold">Smart Assistant</h1>
      </div>
      <nav class="space-y-4">
        <a href="dashboard.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-house"></i><span>Dashboard</span>
        </a>
        <a href="courses.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-book-open"></i><span>Courses</span>
        </a>
        <a href="quiz.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-clipboard-question"></i><span>Quizzes</span>
        </a>
        <a href="notes.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-note-sticky"></i><span>Notes</span>
        </a>
        <a href="chat.html" class="flex items-center space-x-2 px-4 py-2 bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-robot"></i><span>AI Chat</span>
        </a>
        <a href="profile.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-indigo-600 rounded-lg">
          <i class="fa-solid fa-user"></i><span>Profile</span>
        </a>
        <a href="login.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-red-600 rounded-lg">
          <i class="fa-solid fa-right-from-bracket"></i><span>Logout</span>
        </a>
      </nav>
    </div>
  </aside>

  <!-- Chat Area -->
  <div class="flex-1 flex flex-col">

    <!-- Top Navbar -->
    <header class="flex items-center justify-between bg-white shadow px-4 py-3">
      <button id="menuBtn" class="md:hidden text-gray-600 focus:outline-none">
        <i class="fa-solid fa-bars text-2xl"></i>
      </button>
      <h2 class="text-xl font-bold text-indigo-700 flex items-center">
        <i class="fa-solid fa-robot mr-2"></i> AI Chat Assistant
      </h2>
      <img src="https://i.pravatar.cc/40" class="w-9 h-9 rounded-full border">
    </header>

    <!-- Chat Window -->
    <main id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50">
      <div class="flex justify-start">
        <div class="bg-gray-200 text-gray-800 px-4 py-3 rounded-lg max-w-xl">
          ðŸ‘‹ Hi! I'm your AI tutor. Ask me anything about your courses.
        </div>
      </div>
    </main>

    <!-- Chat Input -->
    <footer class="p-4 bg-white shadow flex items-center space-x-3">
      <input id="chatInput" type="text" placeholder="Type your question..." 
             class="flex-1 border rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-indigo-500">
      <button id="voiceBtn" class="bg-gray-500 text-white px-3 py-2 rounded-lg hover:bg-gray-600">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button id="sendBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </footer>
  </div>

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => sidebar.classList.toggle("-translate-x-full"));

    // Chat functionality
    const sendBtn = document.getElementById("sendBtn");
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const voiceBtn = document.getElementById("voiceBtn");

    function addMessage(content, sender="user") {
      const msgDiv = document.createElement("div");
      msgDiv.className = sender === "user" ? "flex justify-end" : "flex justify-start";
      msgDiv.innerHTML = `<div class="${sender === "user" ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} px-4 py-2 rounded-lg max-w-xl">${content}</div>`;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Speak the bot message
      if(sender === "bot") {
        const utter = new SpeechSynthesisUtterance(content);
        utter.lang = 'en-US';
        speechSynthesis.speak(utter);
      }
    }

    function sendMessage() {
      const msg = chatInput.value.trim();
      if(!msg) return;
      addMessage(msg, "user");
      chatInput.value = "";

      // Fake AI reply
      setTimeout(() => {
        addMessage("ðŸ¤– Here's a response for: " + msg, "bot");
      }, 1000);
    }

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => { if(e.key==="Enter") sendMessage(); });

    // Voice input using Web Speech API
    let recognition;
    if('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        sendMessage();
      };

      recognition.onerror = function(event) {
        console.error("Speech recognition error:", event.error);
      };
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = "Voice recognition not supported";
    }

    voiceBtn.addEventListener("click", () => {
      if(recognition) recognition.start();
    });
  </script>

</body>
</html>
