<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Learning Assistant</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-indigo-50 to-indigo-100 flex items-center justify-center min-h-screen px-3">

  <!-- Container -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-sm sm:max-w-md p-5 sm:p-8">
    
    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-6 text-center">
      <i class="fa-solid fa-graduation-cap text-indigo-600 text-5xl mb-2"></i>
      <h1 class="text-xl sm:text-2xl font-bold text-indigo-700">Smart Learning Assistant</h1>
      <p class="text-sm text-gray-500">Login to continue your journey</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <div class="flex items-center border rounded-lg p-2 mt-1">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Enter your email" required>
        </div>
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="flex items-center border rounded-lg p-2 mt-1">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Enter your password" required>
        </div>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex flex-col sm:flex-row items-center justify-between text-sm">
        <label class="flex items-center mb-2 sm:mb-0">
          <input type="checkbox" class="mr-2"> Remember Me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center justify-center">
        <i class="fa-solid fa-right-to-bracket mr-2"></i> Login
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <hr class="flex-1 border-gray-300">
        <span class="px-2 text-gray-400 text-sm">OR</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <!-- Social Login -->
      <div class="flex flex-col sm:flex-row justify-center sm:space-x-4 space-y-3 sm:space-y-0">
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center">
          <i class="fa-brands fa-google mr-2"></i> Google
        </button>
        <button class="bg-gray-800 hover:bg-black text-white px-4 py-2 rounded-lg flex items-center justify-center">
          <i class="fa-brands fa-github mr-2"></i> GitHub
        </button>
      </div>

      <!-- Register Link -->
      <p class="text-sm text-center mt-3">
        Donâ€™t have an account? 
        <a href="register.html" class="text-indigo-600 font-medium hover:underline">Register</a>
      </p>
    </form>
  </div>

  <!-- JS -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Dummy auth redirect
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
