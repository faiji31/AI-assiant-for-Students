<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Smart Learning Assistant</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 flex items-center justify-center min-h-screen px-4">

  <!-- Container -->
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-sm sm:max-w-md p-6 sm:p-8">
    
    <!-- Logo + Title -->
    <div class="flex flex-col items-center mb-6 text-center">
      <i class="fa-solid fa-user-plus text-green-600 text-4xl sm:text-5xl mb-2"></i>
      <h1 class="text-xl sm:text-2xl font-bold text-green-700">Create Account</h1>
      <p class="text-xs sm:text-sm text-gray-500">Join the Smart Learning Assistant</p>
    </div>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 sm:space-y-5">
      
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
          <i class="fa-solid fa-user text-gray-400 mr-2"></i>
          <input type="text" id="name" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Enter your full name" required>
        </div>
      </div>
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
          <i class="fa-solid fa-envelope text-gray-400 mr-2"></i>
          <input type="email" id="email" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Enter your email" required>
        </div>
      </div>
      
      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="password" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Create a password" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
          <i class="fa-solid fa-lock text-gray-400 mr-2"></i>
          <input type="password" id="confirmPassword" class="w-full focus:outline-none text-sm sm:text-base" placeholder="Re-enter password" required>
        </div>
      </div>

      <!-- Register Button -->
      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition flex items-center justify-center text-sm sm:text-base">
        <i class="fa-solid fa-user-plus mr-2"></i> Register
      </button>

      <!-- Divider -->
      <div class="flex items-center my-4">
        <hr class="flex-1 border-gray-300">
        <span class="px-2 text-gray-400 text-xs sm:text-sm">OR</span>
        <hr class="flex-1 border-gray-300">
      </div>

      <!-- Social Register -->
      <div class="flex flex-col sm:flex-row justify-center gap-3 sm:space-x-4">
        <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center text-sm sm:text-base">
          <i class="fa-brands fa-google mr-2"></i> Google
        </button>
        <button class="bg-gray-800 hover:bg-black text-white px-4 py-2 rounded-lg flex items-center justify-center text-sm sm:text-base">
          <i class="fa-brands fa-github mr-2"></i> GitHub
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-xs sm:text-sm text-center mt-3">
        Already have an account? 
        <a href="login.html" class="text-green-600 font-medium hover:underline">Login</a>
      </p>
    </form>
  </div>

  <!-- JS -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Registration successful!");
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
